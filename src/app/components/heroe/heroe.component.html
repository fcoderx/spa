<h1 class="animated fadeIn">{{ hero.nombre | uppercase }} <small>({{ hero.aparicion | date:'y' }})</small></h1>
<hr>
<div class="row animate fadeIn fast">
    <div class="col-md-4">
        <img [src]="hero.img" [alt]="hero.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
    </div> 
    <div class="col-md-8">
        <h3>{{ hero.nombre }}</h3>
        <hr>
        <p> {{hero.bio}} </p>
        <img *ngIf="hero.casa == 'Marvel'" class="img-logo" src="assets/img/marvel-logo.png" alt="Marvel">
        <img *ngIf="hero.casa == 'DC'" class="img-logo" src="assets/img/dc-logo.jpg" alt="Dc">
    </div>
</div>
